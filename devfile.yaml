schemaVersion: 2.2.0
metadata:
  name: seats-app
  language: "Java"
  projectType: "Quarkus"
attributes:
  memoryRequest: 2Gi
  memoryLimit: 4Gi
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9
      command: ["tail", "-f", "/dev/null"]
      memoryLimit: 512Mi
      cpuLimit: 500m
      sourceMapping: /projects
      mountSources: true
      endpoints:
        - name: https-node
          targetPort: 3000
          protocol: https
        - exposure: none
          name: debug
          targetPort: 9229
      volumeMounts:
        - name: app-cache
          path: ${PROJECT_SOURCE}/node-modules
      env:
        - name: NODE_ENV
          value: development
        - name: PORT
          value: "3000"  
  - name: tools-jdk
    container:
      image: registry.redhat.io/ubi9/openjdk-21
      command: ["tail", "-f", "/dev/null"]
      memoryLimit: 2Gi
      cpuLimit: 2000m
      mountSources: true
      endpoints:
        - name: https
          targetPort: 8080
          protocol: https
          exposure: public
        - name: debug-jdk
          targetPort: 5858
          protocol: https
          exposure: public
      volumeMounts:
        - name: app-cache
          path: /home/user/.m2
      env:
        - name: DEBUG_PORT
          value: '5858'
        - name: QUARKUS_LAUNCH_DEV_MODE
          value: "true"
        - name: QUARKUS_PROFILE
          value: "dev"
        
      args:
        - "sleep"
        - "infinity"

  - name: app-cache
    volume:
      size: 1Gi

commands:
  - id: 1-dev-order
    exec:
      component: tools-jdk
      commandLine: "mvn quarkus:dev -Dquarkus.profile=dev"
      workingDir: ${PROJECT_SOURCE}/order
      group:
        kind: run
  
  - id: 2-dev-allocation
    exec:
      component: tools-jdk
      commandLine: "mvn quarkus:dev -Dquarkus.profile=dev"
      workingDir: ${PROJECT_SOURCE}/allocate
      group:
        kind: run

  - id: 3-dev-payment
    exec:
      component: tools-jdk
      commandLine: "mvn quarkus:dev -Dquarkus.profile=dev"
      workingDir: ${PROJECT_SOURCE}/payment
      group:
        kind: run

  - id: 4-s2i-openshift-order
    exec:
      component: tools-jdk
      commandLine: mvn clean package -Dquarkus.kubernetes.deploy=true -DskipTests
      workingDir: ${PROJECT_SOURCE}/order
      group:
        kind: deploy

  - id: 5-s2i-openshift-allocation
    exec:
      component: tools-jdk
      commandLine: mvn clean package -Dquarkus.kubernetes.deploy=true -DskipTests
      workingDir: ${PROJECT_SOURCE}/allocate
      group:
        kind: deploy

  - id: 6-s2i-openshift-payment
    exec:
      component: tools-jdk
      commandLine: mvn clean package -Dquarkus.kubernetes.deploy=true -DskipTests
      workingDir: ${PROJECT_SOURCE}/payment
      group:
        kind: deploy
  
  - id: 7-dev-frontend
    exec:
      component: tools
      commandLine: "npm run"
      workingDir: ${PROJECT_SOURCE}/frontend
      group:
        kind: run